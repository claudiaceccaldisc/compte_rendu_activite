<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Portfolio Professionnel – Service DEFI (CAF)</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>📘 Portfolio Professionnel</h1>
    <p>Mastère Développeur Full Stack – Service DEFI (CAF)</p>
  </header>

  <main>
    <h2>🔍 Fiches d’actions</h2>
    <p>Consultez, imprimez ou créez une nouvelle fiche professionnelle.</p>

    <div id="fiches"></div>

    <div class="card" style="text-align:center; margin-top:2rem;">
      <h3>➕ Créer une nouvelle fiche</h3>
      <p>
        <button onclick="window.location.href='formulaire.html'">🧾 Remplir une nouvelle fiche</button>
      </p>
    </div>
  </main>

  <footer>
    <p>Service DEFI – CAF | Portfolio automatisé © 2025</p>
  </footer>

  <script>
    async function chargerFiches() {
      const container = document.getElementById("fiches");
      const response = await fetch("data/fiches.json");
      const fiches = await response.json();

      fiches.forEach(f => {
        const card = document.createElement("div");
        card.className = "card";
        card.innerHTML = `
          <h3>${f.titre}</h3>
          <p><strong>Période :</strong> ${f.periode} | <strong>Type :</strong> ${f.type}</p>
          <button onclick="window.open('${f.lien}', '_blank')">📄 Lire</button>
          <button onclick="window.open('https://raw.githubusercontent.com/${f.repo}/main/${f.lien}', '_blank')">⬇️ Télécharger</button>
          <button onclick="window.print()">🖨️ Imprimer</button>
        `;
        container.appendChild(card);
      });
    }
    chargerFiches();
  </script>
</body>
</html>
